<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Counter</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  button {
    font-size: 24px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #clickCount {
    font-size: 36px;
    margin-top: 20px;
  }
</style>

<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  _paq.push(["setCookieDomain", "*.bomba2006.github.io"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://dadasdadas.matomo.cloud/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src='//cdn.matomo.cloud/dadasdadas.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>

</head>
<body>

  <div style="text-align: center;">
    <p>Popup window will open automatically</p>
    <p id="clickCount">0</p>
    <div style="text-align: center;">
      <button id="clickButton" onclick="incrementCounter()">Click Me!</button>
    </div>
  </div>

  <script>
    var clickCount = 0;
    var popupWindow;
    var intervalId; // Variable to store the interval ID for checking every 10 minutes

    function openPopup() {
      // Define very small width and height for the popup window
      var width = 10;
      var height = 10;

      // Position the popup window outside the visible area of the screen
      var left = screen.width + 100; // Move the window to the right of the screen
      var top = screen.height + 100; // Move the window below the screen

      // Open the popup window with the specified dimensions and position
      // Also, specify the window features to hide the address bar
      popupWindow = window.open('', '_blank', 'width=' + width + ',height=' + height + ',left=' + left + ',top=' + top + ',location=no,menubar=no,status=no,titlebar=no,toolbar=no');

      popupWindow.blur(); // This line ensures the popup window loses focus

      // Track event when popup is opened
      _paq.push(['trackEvent', 'Popup', 'Opened']);

      // Set interval to track every 10 minutes if the popup is still running
      intervalId = setInterval(function() {
        _paq.push(['trackEvent', 'Popup', 'Still Running']);
      }, 600000); // 10 minutes in milliseconds
    }

    function closePopup() {
      // Track event when popup is closed
      _paq.push(['trackEvent', 'Popup', 'Closed']);
    }

    function incrementCounter() {
      clickCount++;
      document.getElementById("clickCount").textContent = clickCount;

      if (clickCount === 1) {
        // Open popup window when button is clicked for the first time
        openPopup();
      }
    }

    // Listen for the popup window being closed
    window.addEventListener('beforeunload', closePopup);

    // Resize and reposition the popup window
    openPopup();
    popupWindow.resizeTo(5, 5);
    popupWindow.moveTo(-100, -100);

  </script>

</body>
</html>
