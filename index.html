<script>
  var clickCount = 0;
  var popupWindow;

  window.onload = function() {
    openPopup();
    };
   function openPopup() {
     // Open popup window in upper corner of monitor
      var width = 400;
      var height = 400;
      var left = (screen.width - width) / 2;
      var top = 0;
      opupWindow = window.open('popup_content.html', 'popupWindow', 'width=' + width + ',height=' + height + ',left=' + left + ',top=' + top);
     popupWindow.onbeforeunload = function() {
        _paq.push(['trackEvent', 'Click Counter', 'Popup Closed']);
     }

     if (window.focus) {
    popupWindow.focus();
    }
   }
  
  
  function incrementCounter() {
    clickCount++;
    document.getElementById("clickCount").textContent = clickCount;
    
    if (clickCount === 1) {
      // Track button click event only the first time
      _paq.push(['trackEvent', 'Click Counter', 'Button Click']);

  }
