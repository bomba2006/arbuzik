    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  button {
    font-size: 24px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  #clickCount {
    font-size: 36px;
    margin-top: 20px;
  }
</style>

<div style="text-align: center;">
  <button id="clickButton" onclick="incrementCounter()">Click Me!</button>
  <p id="clickCount">0</p>
</div>

<script>
  var clickCount = 0;
  
  function incrementCounter() {
    clickCount++;
    document.getElementById("clickCount").textContent = clickCount;
    
    if (clickCount === 1) {
      // Track button click event only the first time
      _paq.push(['trackEvent', 'Click Counter', 'Button Click']);
    }
  }
</script>
